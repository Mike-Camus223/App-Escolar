<div class="container-fluid bg-secondary p-4">
  <h1 class="nunito fs-2 text-white">Nuestras Carreras y Cursos</h1>
</div>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 px-4" *ngFor="let curso of cursos">
      <div class="card bg-card border-0 shadow rounded-4 p-2">
        <div class="card-body">
          <div class="mt-2 mb-2 mx-5">
            <app-chips [tipoCurso]="curso.tipoCurso"></app-chips>
          </div>
          <div class="mt-4 mb-4 mx-5">
            <h5 class="card-title fs-2 text-white">{{ curso.nombreCurso }}</h5>
          </div>
          <div class="mt-4 mb-4 mx-5">
            <h4 class="fs-2 text-white">${{curso.precioCurso  | divisaArg}}</h4>
          </div>
          <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-primary w-100 fs-4 py-3 bg-button border-0 fw-medium nunito mx-5" (click)="verDetalles(curso)">Ver Detalle</button>
          </div>
        </div>
      </div>
    </div>
  </div>  
  </div>
