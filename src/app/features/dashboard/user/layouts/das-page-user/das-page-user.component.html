<div class="p-4">
    <div class="container-fluid mt-4">
        <div class="container-fluid">
            <h1 class="nunito fs-1 fw-normal text-black scale">Mi Perfil</h1>
        </div>
        <div class="row">
            <div class="col-xxl-5 mt-4 rounded-1 bg-white p-4 container-fluid perfilcontainer">
                <div class="d-flex align-items-center pb-4">
                    <div class="d-flex align-items-center w-100">
                        <h2 class="nunito fs-2 fw-normal text-black">Acerca de m√≠</h2>
                    </div>
                    <div class="d-flex align-items-center w-100 justify-content-end">
                        <button mat-icon-button>
                            <mat-icon style="color: rgb(82, 157, 228);">edit</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-4 col-sm-4 col-12 d-flex justify-content-center align-items-center">
                            <div class="image-container">
                                <img [src]="DatosPageUser.foto" alt="Profile Picture" class="img-fluid rounded-circle" style="max-width: 150px;">
                            </div>
                        </div>
                        <div class="col-xxl-10 col-xl-10 col-lg-9 col-md-8 col-sm-8 col-12">
                            <div class="container-fluid d-flex gap-3">
                                <h3 class="fs-2 nunito" *ngIf="DatosPageUser.nombre">{{ DatosPageUser.nombre }}</h3>
                                <h3 class="fs-2 nunito" *ngIf="DatosPageUser.nombre">{{DatosPageUser.apellido}}</h3>
                            </div>
                            <div class="container-fluid">
                                <p class="fs-4 fw-medium text-secondary">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis ducimus tenetur voluptatem provident ab porro optio libero aliquid aut id fuga, quas cul</p>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="col-xxl-7 rounded-1 p-4 perfilcontainer2 d-grid" style="grid-template-columns: repeat(3, 1fr); gap: 16px;">
                <div *ngFor="let Infocard of UserInfoCards">
                    <app-user-card-data
                    [Icono]="Infocard.Icono" 
                    [IconoColor]="Infocard.IconoColor"
                    [FondoColor]="Infocard.IconoFondo" 
                    [Titu]="Infocard.Titulo"
                    [Numero]="Infocard.Numero"
                    [Tama]="Infocard.tamano"></app-user-card-data>
                </div>
            </div>
        </div>
    </div>
</div>
