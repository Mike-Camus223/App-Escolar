<mat-card style="border-radius: 4px; border: none; box-shadow: none;">
    <mat-card-header>
        <h2 class="nunito fs-2 fw-normal">Notificaciones</h2>
    </mat-card-header>
    <mat-card-content class="notify-content">
        <div class="notificacion" *ngFor="let notificacion of notificaciones">
            <div class="notificacion-header">
                <div class="fecha">
                    {{ notificacion.fecha }}
                </div>
            </div>
            <p class="fs-4 py-3 nunito">{{ notificacion.mensaje }}</p>
            <div class="info d-flex justify-content-start">
                <span class="fs-5 nunito">{{ notificacion.remitente}} / <em>{{ notificacion.tiempoHace }}</em></span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
