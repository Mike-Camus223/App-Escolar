<mat-card class="abajo" style="border-radius: 4px; border: none; box-shadow: none;">
    <mat-card-header>
        <h2 class="nunito fs-2 fw-normal">Asistencias</h2>
    </mat-card-header>
    <mat-card-content>
        <div>
            <canvas id="donutChart"></canvas>
            <div class="student-report d-flex justify-content-between">
                <div class="student-count-pseoudo-green">
                    <h4 class="nunito d-flex text-center flex-column-reverse fs-4 fw-medium">{{ ausentesPorcentaje | number:'1.0-0' }}%
                        <span class="nunito">Ausentes</span>
                    </h4>
                </div>
                <div class="student-count-pseoudo-yellow">
                    <h4 class="nunito d-flex text-center flex-column-reverse fs-4 fw-medium">{{ presentesPorcentaje | number:'1.0-0' }}%
                        <span class="nunito">Presentes</span>
                    </h4>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
