<div class="p-4">
    <div class="container-fluid mt-4 fuko">
        <div class="container-fluid">
            <h1 class="nunito fs-1 fw-normal text-black scale">Mi Perfil</h1>
        </div>
        <div class="row">
            <div class="col-xxl-4 col-xl-6 py-4 px-4 container-fluid">
                <div class="card rounded-3 border-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center justify-content-start w-50">
                                <h2 class="nunito fs-2 fw-normal text-black texx">Acerca de mí</h2>
                            </div>
                            <div class="d-flex align-items-center w-50 justify-content-end">
                                <button mat-icon-button>
                                    <mat-icon style="color: rgb(82, 157, 228);">edit</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="card border-0">
                            <div class="row">
                                <div
                                    class="col-xxl-4 col-xl-4 col-lg-3 col-md-4 col-sm-4 d-flex justify-content-center align-items-center userborderima">
                                    <div class="image-container rounded-circle overflow-hidden"
                                        style="width: 120px; height: 120px; max-width: 120px; max-height: 120px;">
                                        <img [src]="Perfilphoto?.photo" alt="Profile Picture">
                                    </div>
                                </div>
                                <div class="col-xxl-8 col-xl-8 col-lg-9 col-md-8 col-sm-8 p-3">
                                    <div class="container-fluid d-flex gap-3">
                                        <h2 class="card-title fs-2 nunito"
                                            *ngIf="DatosUsuarioAuth?.nombre && DatosUsuarioAuth?.apellido">{{
                                            DatosUsuarioAuth?.nombre }} {{ DatosUsuarioAuth?.apellido }}</h2>
                                    </div>
                                    <div class="container-fluid">
                                        <p class="fs-4 line text-secondary">✏️ Agrega una biografía...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <app-userperfiltabla></app-userperfiltabla>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-8 col-xl-6 py-4 px-4 grid">
                <div class="perfilcontainer2 pb-4 gap-4">
                    <div *ngFor="let Infocard of UserInfoCards">
                        <app-user-card-data [Icono]="Infocard.Icono" [IconoColor]="Infocard.IconoColor"
                            [FondoColor]="Infocard.IconoFondo" [Titu]="Infocard.Titulo" [Numero]="Infocard.Numero"
                            [Tama]="Infocard.tamano"></app-user-card-data>
                    </div>
                </div>
                <div class="course-table-container pt-4">
                    <app-user-course-table-result></app-user-course-table-result>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div class="row">
            <div class="col-xxl-4 col-xl-4 col-lg-12 px-4 py-4">
                <app-newchartdonut></app-newchartdonut>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-12 px-4 py-4">
                <app-user-page-calendar></app-user-page-calendar>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-12 px-4 py-4 bg-primary">
                asd
            </div>
        </div>
    </div>
</div>
