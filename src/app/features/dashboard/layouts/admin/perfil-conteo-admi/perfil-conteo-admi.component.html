<div class="container-fluid p-4">
    <div class="d-flex align-items-center p-3">
        <h1 class="nunito fs-2 text-black fw-medium mb-0 me-3 text-uppercase">Panel Administrativo</h1>
        <h2 *ngIf="DatosPageUser?.nombre" class="nunito text-black fs-4 mb-0 fw-medium">Bienvenido, {{DatosPageUser?.nombre}} {{DatosPageUser?.apellido}} </h2>
    </div>
    <div>
        <div class="container-fluid mt-4">
            <div class="row gutter-20">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let Infocard of Infocards">
                    <app-card-info-status 
                    [Icono]="Infocard.Icono" 
                    [IconoColor]="Infocard.IconoColor"
                    [FondoColor]="Infocard.IconoFondo" 
                    [Titu]="Infocard.Titulo"
                    [Numero]="Infocard.Numero"
                    [Tama]="Infocard.tamano"></app-card-info-status>
                </div>
            </div>
        </div>
    </div>
</div>
